{{ define "chat-list" }}
    <div id="chat" sse-swap="chat" hx-swap-oob="beforeend" class="flex flex-col flex-grow h-0 p-4 overflow-auto">
        {{ if not (eq . nil) }}
        {{ if eq .Chat.Message.Role "assistant" }}
        <div class="flex w-full mt-2 space-x-3 max-w-4xl">
        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300">
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Leo" />
        </div>
        <div>
            <div class="bg-gray-300 p-3 rounded-r-lg rounded-bl-lg">
            <p class="text-sm" id="{{.Chat.Message.ID}}">
                {{.Chat.Message.Content}}
            </p>
            </div>
            <span class="text-xs text-gray-500 leading-none">{{.CreatedAt}}</span>
        </div>
        </div>
        {{else}}
        <div class="flex w-full mt-2 space-x-3 max-w-4xl ml-auto justify-end">
        <div class="flex flex-col gap-1 items-end">
            <div class="bg-blue-600 text-white p-3 rounded-l-lg rounded-br-lg">
            <div class="text-sm">
                {{.Chat.Message.Content}}
            </div>
            </div>
            <span class="text-xs text-gray-500 leading-none">{{.CreatedAt}}</span>
        </div>
        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300">
            <img src="https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=Buddy" />
        </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
{{ end }}
