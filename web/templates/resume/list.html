{{ define "resume/list" }}


<div class="container px-6 mx-auto grid">

    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
     Resumes
    </h2>

    <div class="table-wrapper fade-in w-full rounded-lg border-t border-gray-100 dark:border-gray-700 shadow-xs overflow-hidden"></div>
    {{ with .Resumes}}
    
        <div class="w-full overflow-x-auto">
          <table class="w-full whitespace-no-wrap ">
            <thead>
              <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b border-gray-300 dark:border-gray-900 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                <th class="px-4 py-3">Resume</th>
                <th class="px-4 py-3">Date Applied</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody  class="  bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-800">
                
            {{ range . }}
                <tr>
                    <td class="px-4 py-3">
                        <div class="flex items-center text-sm">
                            <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                                <i class="fa fa-file-pdf rounded-full bg-gray-50 text-fuchsia-800 p-[.6rem]"></i>
                                <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                            </div>
                            <div class="w-[170px] md:w-auto">
                                <p class="font-semibold ">{{ .ResumeFile }}</p>
                                <p class="text-xs text-gray-600 dark:text-gray-400">
                                    {{ .ResumeFile }}
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        {{ .DateApplied.Format "Jan 2, 2006" }}
                    </td>
                    <td class="px-4 py-3">
                        <a href="/resume/edit/{{ .ID }}" class="btn btn-primary">Edit</a>
                        <a href="/resume/delete/{{ .ID }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {{ end }}
            </tbody>
          </table>
        </div>
    
    {{ else }}
        <div class="flex items-center justify-center h-48 rounded-xl bg-white dark:bg-gray-800 dark:text-gray-400 shadow-lg">
            <p>No Resumes found</p>
        </div>
    {{ end }}
    </div>

</div>


{{ end }}
