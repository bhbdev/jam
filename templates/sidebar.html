{{ define "sidebar" }}

<!-- Desktop sidebar -->
<aside class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0">
{{ template "navigation" . }}
</aside>
<!-- Mobile sidebar -->
<!-- Backdrop -->
<div
x-show="isSideMenuOpen"
x-transition:enter="transition ease-in-out duration-150"
x-transition:enter-start="opacity-0"
x-transition:enter-end="opacity-50"
x-transition:leave="transition ease-in-out duration-150"
x-transition:leave-start="opacity-50"
x-transition:leave-end="opacity-0"
class="fixed inset-0 z-10 flex items-end bg-gray-950 opacity-50 sm:items-center sm:justify-center"
></div>
<aside
class="fixed inset-y-0 z-20 flex-shrink-0 w-64 mt-16 overflow-y-auto bg-white dark:bg-gray-800 md:hidden"
x-show="isSideMenuOpen"
x-transition:enter="transition ease-in-out duration-150"
x-transition:enter-start="opacity-0 transform -translate-x-20"
x-transition:enter-end="opacity-100"
x-transition:leave="transition ease-in-out duration-150"
x-transition:leave-start="opacity-100"
x-transition:leave-end="opacity-0 transform -translate-x-20"
@click.away="closeSideMenu"
@keydown.escape="closeSideMenu"
>
{{ template "navigation" . }}
</aside>
{{ end }}

{{ define "navigation" }}
<div id="navigation"  class="py-4 text-gray-500 dark:text-gray-400">
    <a href="/" class="ml-6 flex items-center text-lg font-semibold text-gray-800 dark:text-white">
        <img class="w-8 h-8 mr-2" src="/assets/img/jam.png" alt="logo">
        {{.AppName}}
    </a>
    {{/*  <a class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200" href="/">
      <i class="fa fa-jar text-2xl text-pink-800"></i> {{ .AppName }}
    </a>  */}}
    <ul class="mt-6">
    {{ with .NavItems }}
        {{ range . }}
        <div class="relative px-6 py-3">
            <a
                class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 
                hover:text-gray-800 dark:hover:text-gray-200
                {{ if .IsActive }}text-gray-800 dark:text-gray-100{{ end }}"
                {{ if .IsActive }}aria-current="page"{{ end }}
                href="{{ .Path }}"
            >
                <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="{{ .IconSvgPath }}"></path>
                </svg>
                <span class="ml-4">{{ .Label }}</span>
                {{ if .IsActive }}
                <span class="absolute inset-y-0 left-0 w-1 bg-fuchsia-800 rounded-tr-lg rounded-br-lg" aria-hidden="true"></span>
              {{ end }}
            </a>
        </div>
        {{ end }}
    {{ end }}
     </ul>
    <div class="px-6 my-6">
      <button
        class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-fuchsia-900 border border-transparent rounded-lg active:bg-fuchsia-800 hover:bg-fuchsia-800 focus:outline-none focus:shadow-outline-fuchsia"
        hx-get="/apps/new"
        hx-target="body"

      >
        New Job App
        <span class="ml-2" aria-hidden="true">+</span>
      </button>
    </div>
  </div>
{{ end }}
